name: Backend CI/CD (Docker build on EC2)

on:
  push:
    branches: ["fix/path"]  # 운영 브랜치

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Spring Boot App
        run: ./gradlew build -x test -x spotlessJavaCheck

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY_B64 }}" | base64 -d > key.pem
          chmod 400 key.pem
      - name: Copy JAR to EC2 (with rename)
        run: |
          JAR_FILE=$(ls build/libs/*SNAPSHOT.jar | grep -v plain)
          scp -i key.pem -o StrictHostKeyChecking=no "$JAR_FILE" ubuntu@43.202.247.79:/home/ubuntu/backend/app.jar

      - name: Deploy on EC2
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ubuntu@43.202.247.79 << 'EOF'
          cd /home/ubuntu/backend
          
          echo "[1] Stopping existing container"
          docker-compose down || true
          
          echo "[2] Rebuilding container with updated jar"
          docker-compose up -d --build
          EOF
