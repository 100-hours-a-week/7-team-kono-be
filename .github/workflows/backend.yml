name: Backend CI/CD

on:
  push:
    branches: [ "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build Spring Boot App
      run: ./gradlew build -x test

    - name: Setup SSH Key (base64 decode)
      run: |
        echo "${{ secrets.EC2_PRIVATE_KEY_B64 }}" | base64 -d > key.pem
        chmod 400 key.pem

    - name: SCP JAR & application.yml to EC2
      run: |
        scp -i key.pem -o StrictHostKeyChecking=no build/libs/*.jar ubuntu@3.36.226.164:/home/ubuntu/backend/app.jar
        scp -i key.pem -o StrictHostKeyChecking=no src/main/resources/application.yml ubuntu@3.36.226.164:/home/ubuntu/backend/application.yml

    - name: SSH & Restart Service (no kill, overwrite run)
      run: |
        ssh -i key.pem -o StrictHostKeyChecking=no ubuntu@3.36.226.164 << 'EOF'
        cd /home/ubuntu/backend
        # 실행 중인 프로세스 강제 종료 (권한 문제 방지 위해 sudo 안 씀)
        PID=$(ps -ef | grep 'java -jar app.jar' | grep -v grep | awk '{print $2}')
        if [ -n "$PID" ]; then
          kill "$PID"
          sleep 2
        fi
        # 백그라운드로 재시작
        nohup java -jar app.jar --spring.config.location=file:/home/ubuntu/backend/application.yml > app.log 2>&1 &
        EOF
